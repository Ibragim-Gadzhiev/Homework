name: Java CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17  # Версия из pom.xml
          distribution: 'temurin'  # Eclipse Temurin (ранее AdoptOpenJDK)
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B package
